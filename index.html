    <title>To do List at Work</title>

<body class="bg-slate-800 flex items-center justify-center ">
    <div
        class="to-do-parent bg-slate-300 md:w-1/2 w-full lg:w-1/3 flex flex-col items-center justify-center p-2 rounded-b-md">
        <div class="to-do-title p-2">
            <h2>To-Do List</h2>
        </div>
        <div class="to-do-adding-area w-full flex flex-col">
            <input type="text" placeholder="Add To-Do..." class="p-2 outline-none grow" id="input-value" required>
            <div class="flex my-2 items-stretch justify-center flex-col items-center">
                <label for="priority" class="mt-2">Priority:</label>
            <select name="priority" id="priority" class=" mb-6 py-2">
                <!-- <option value="Choose Severity">Choose Severity</option> -->
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button class="bg-slate-800 text- p-2 text-slate-300" id="add-todo">+ Add</button>
            </div>
            
            
        </div>
        <div class="to-do-items-container w-full">

            <!-- TASKS TO DO -->
            <!-- <div class="to-do-items " id="todo-parent-container"> -->

                <h1 class="text-l uppercase font-bold"> my tasks</h1>
                <h1 class="text-l capitalize font-bold absolute bg-red-800 top-2 bottom-0 right-0 left-0 text-white flex justify-center items-center hidden"
                    id="err-msg"> A "To-do" Can not be empty</h1>
            </div>
            <div id="todo-parent-container">
